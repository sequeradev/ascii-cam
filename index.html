<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
  <title>ASCII CAM</title>
  <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header>
    <h1 id="title">ASCII_CAM</h1>
  </header>

  <main>
    <div id="asciiWrapper">
      <pre id="ascii"></pre>
    </div>

    <div id="controls">
      <button id="start" class="btn start-btn">START</button>

      <div class="control-group">
        <label class="control-label">DETAIL</label>
        <input id="res" type="range" min="40" max="200" step="10" value="80">
        <span id="resValue" class="value-display">80</span>
      </div>

      <div class="control-row">
        <button id="green" class="btn toggle-btn">MATRIX</button>
        <button id="snap" class="btn action-btn">COPY</button>
      </div>
    </div>

    <video id="video" autoplay muted playsinline></video>
  </main>

  <footer>
    <a href="https://github.com/monolitro" target="_blank">@monolitro</a>
  </footer>

  <script src="script.js"></script>
</body>
</html>
