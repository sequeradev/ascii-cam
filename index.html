<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
  <title>ASCII CAM</title>
  <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header>
    <h1 id="title">ASCII_CAM</h1>
  </header>

  <main>
    <div id="asciiWrapper">
      <pre id="ascii"></pre>
    </div>

    <div id="controls">
      <!-- The start button is visible by default so users on all devices
           can explicitly grant camera access. A user gesture is required
           for getUserMedia() on most mobile browsers. -->
      <button id="start" class="btn start-btn visible">START</button>

      <div class="control-group">
        <label class="control-label">RESOLUTION</label>
        <div class="res-buttons">
          <button id="resLow" class="btn res-btn">LOW</button>
          <button id="resMed" class="btn res-btn active">MEDIUM</button>
          <button id="resHigh" class="btn res-btn">HIGH</button>
        </div>
      </div>

      <div class="control-row">
        <button id="green" class="btn toggle-btn">MATRIX</button>
        <button id="snap" class="btn action-btn">COPY</button>
      </div>
    </div>

    <video id="video" autoplay muted playsinline></video>
  </main>

  <footer>
    <a href="https://github.com/monolitro" target="_blank">@monolitro</a>
  </footer>

  <script src="script.js"></script>
</body>
</html>
